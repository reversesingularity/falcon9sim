<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Falcon 9 Booster - 2D Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #000814 0%, #001d3d 50%, #003566 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: linear-gradient(180deg, #000814 0%, #001d3d 30%, #003566 60%, #87ceeb 100%);
        }

        #simulationCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #telemetry-panel {
            width: 350px;
            background: rgba(10, 22, 40, 0.95);
            padding: 20px;
            overflow-y: auto;
            border-left: 2px solid #00d4ff;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #8b92a7;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        #playBtn {
            background: linear-gradient(135deg, #00d4ff, #0096c7);
            color: white;
        }

        #playBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        #resetBtn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
        }

        .phase-indicator {
            background: rgba(0, 212, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
            margin-bottom: 20px;
            text-align: center;
        }

        .phase-name {
            font-size: 18px;
            font-weight: bold;
            color: #00d4ff;
            text-transform: uppercase;
        }

        .telemetry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .telemetry-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .telemetry-label {
            font-size: 11px;
            color: #8b92a7;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .telemetry-value {
            font-size: 20px;
            font-weight: bold;
            color: #00ff88;
        }

        .speed-control {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .speed-control label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            color: #8b92a7;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
        }

        .mission-events {
            margin-top: 20px;
        }

        .mission-events h3 {
            font-size: 14px;
            color: #00d4ff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .event-item {
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 12px;
            border-left: 3px solid #00ff88;
        }

        .trajectory-graphs {
            margin-top: 20px;
        }

        .trajectory-graphs h3 {
            font-size: 14px;
            color: #00d4ff;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .graph-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .graph-container canvas {
            width: 100% !important;
            height: auto !important;
        }

        /* Mobile Toggle Button */
        #telemetryToggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #0096c7);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.5);
            transition: all 0.3s;
        }

        #telemetryToggle:hover {
            transform: scale(1.1);
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            #telemetry-panel {
                position: fixed;
                top: 0;
                right: -100%;
                width: 100%;
                height: 100vh;
                z-index: 999;
                transition: right 0.3s ease-in-out;
                border-left: none;
                border-top: 2px solid #00d4ff;
            }

            #telemetry-panel.active {
                right: 0;
            }

            #telemetryToggle {
                display: block;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 11px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                padding: 14px;
                font-size: 16px;
            }

            .telemetry-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }

            .telemetry-value {
                font-size: 18px;
            }

            .phase-name {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #telemetry-panel {
                padding: 15px;
            }

            .telemetry-grid {
                grid-template-columns: 1fr;
            }

            .telemetry-value {
                font-size: 16px;
            }

            .header h1 {
                font-size: 18px;
            }

            .phase-name {
                font-size: 14px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            #telemetryToggle {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Landscape mode on mobile */
        @media (max-width: 896px) and (orientation: landscape) {
            #telemetry-panel {
                width: 300px;
                right: -300px;
            }

            .telemetry-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }

            .telemetry-item {
                padding: 8px;
            }

            .header {
                padding: 10px;
                margin-bottom: 10px;
            }

            .controls {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Telemetry Toggle Button -->
    <button id="telemetryToggle" aria-label="Toggle Telemetry Panel">ðŸ“Š</button>

    <div id="container">
        <div id="canvas-container">
            <canvas id="simulationCanvas"></canvas>
        </div>
        
        <div id="telemetry-panel">
            <div class="header">
                <h1>ðŸš€ FALCON 9</h1>
                <p>Booster Landing Simulation</p>
            </div>

            <div class="controls">
                <button id="playBtn">â–¶ PLAY</button>
                <button id="resetBtn">â†» RESET</button>
            </div>

            <div class="phase-indicator">
                <div class="phase-name" id="phaseName">PRE-LAUNCH</div>
            </div>

            <div class="telemetry-grid">
                <div class="telemetry-item">
                    <div class="telemetry-label">Mission Time</div>
                    <div class="telemetry-value" id="missionTime">T+00:00</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">Altitude</div>
                    <div class="telemetry-value" id="altitude">0.00 km</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">Velocity</div>
                    <div class="telemetry-value" id="velocity">0 m/s</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">Vertical Speed</div>
                    <div class="telemetry-value" id="verticalSpeed">0 m/s</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">Fuel</div>
                    <div class="telemetry-value" id="fuel">100%</div>
                </div>
                <div class="telemetry-item">
                    <div class="telemetry-label">Throttle</div>
                    <div class="telemetry-value" id="throttle">0%</div>
                </div>
            </div>

            <div class="speed-control">
                <label>Simulation Speed: <span id="speedValue">1.0x</span></label>
                <input type="range" id="speedSlider" min="0.1" max="5" step="0.1" value="1">
            </div>

            <div class="mission-events">
                <h3>Mission Events</h3>
                <div id="eventsList"></div>
            </div>

            <div class="trajectory-graphs">
                <h3>Trajectory Graphs</h3>
                <div class="graph-container">
                    <canvas id="altitudeChart" width="300" height="150"></canvas>
                </div>
                <div class="graph-container">
                    <canvas id="velocityChart" width="300" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="js/simulation2d.js"></script>
    <script>
        // Mobile telemetry panel toggle
        const telemetryToggle = document.getElementById('telemetryToggle');
        const telemetryPanel = document.getElementById('telemetry-panel');
        
        telemetryToggle.addEventListener('click', () => {
            telemetryPanel.classList.toggle('active');
            telemetryToggle.textContent = telemetryPanel.classList.contains('active') ? 'âœ–' : 'ðŸ“Š';
        });

        // Close panel when clicking outside on mobile
        document.getElementById('canvas-container').addEventListener('click', () => {
            if (window.innerWidth <= 768 && telemetryPanel.classList.contains('active')) {
                telemetryPanel.classList.remove('active');
                telemetryToggle.textContent = 'ðŸ“Š';
            }
        });
    </script>
</body>
</html>
